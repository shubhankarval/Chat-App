<h1>CSE312 Sample Page</h1>

{{welcome}}

<h3>Register</h3>
<form action="/register" id="register-form" method="post" enctype="multipart/form-data">
    <label for="text-form-username">Username: </label>
    <input id="text-form-username" type="text" name="username"><br/>
    <br>
    <label for="form-password">Password: </label>
    <input id="form-password" type="text" name="password">
    <input type="submit" value="Register">
 </form>

 <p>
    The requirements must include:
    <ol>
        <li>A minimum length of 8</li>
        <li>At least 1 lowercase character</li>
        <li>At least 1 uppercase character</li>
        <li>At least 1 number</li>
        <li>At least 1 special character</li>
    </ol>
</p>

 <h3>Login</h3>
 <form action="/login" id="login-form" method="post" enctype="multipart/form-data">
     <label for="text-form-username">Username: </label>
     <input id="text-form-username" type="text" name="username"><br/>
     <br>
     <label for="form-password">Password: </label>
     <input id="form-password" type="text" name="password">
     <input type="submit" value="Login">
  </form>
